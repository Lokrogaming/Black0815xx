<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Black0815xx - Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: red;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .button-twitch, .button-youtube, .button-discord {
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            width: 75%;
        }

        .button-twitch { background-color: #6643a7; }
        .button-youtube { background-color: #fa0404; }
        .button-discord { background-color: #5b64f3; }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>

    <h3 style="color: red;">Test</h3>
    <button class="button-twitch">Twitch</button>
    <button class="button-youtube">YouTube</button>
    <button class="button-discord">Discord</button>

    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width, height;
        let snowflakes = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = snowflakes.map(flake => new Snowflake());
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 1;
                this.wind = Math.random() * 2 - 1;
            }

            update() {
                this.y += this.speed;
                this.x += this.wind;

                if (this.y > height) this.reset();
                if (this.x > width || this.x < 0) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.closePath();
            }
        }

        function createSnowflakes(count) {
            snowflakes = Array.from({ length: count }, () => new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animate);
        }

        createSnowflakes(150);
        animate();
    </script>
</body>
</html>
